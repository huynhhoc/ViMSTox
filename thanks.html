<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Cảm ơn</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:0;background:#f6f8fb;color:#111;}
    .wrap{max-width:760px;margin:60px auto;padding:0 16px;}
    .card{background:#fff;border:1px solid #e4e8f0;border-radius:12px;padding:22px;box-shadow:0 1px 2px rgba(0,0,0,.04);}
    h1{margin:0 0 8px 0;font-size:22px;}
    p{margin:8px 0;color:#445;line-height:1.5;}
    a{color:#1f4e79;text-decoration:none;}
    a:hover{text-decoration:underline;}
    .btn{display:inline-block;margin-top:12px;border:1px solid #d0d7e6;background:#1f4e79;color:#fff;border-radius:10px;padding:10px 14px;font-size:14px;}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Cảm ơn anh/chị đã hoàn thành khảo sát!</h1>
      <p>Câu trả lời đã được ghi nhận thành công.</p>
      <p>Nếu cần chỉnh sửa, anh/chị có thể quay lại trang khảo sát và gửi lại.</p>
      <a class="btn" href="/">Quay lại khảo sát</a>
    </div>
  </div>
</body>
</html>
